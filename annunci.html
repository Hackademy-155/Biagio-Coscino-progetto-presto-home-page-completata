<body>
    <!-- navbar -->


    <nav class="navbar navbar-expand-lg fixed-top">

    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row vh-100 header text-center text-light align-items-center">
            <div class="col-12">
                <h1>Tutti gli annunci</h1>
                <h4>Presto.it</h4>

            </div>
        </div>
    </header>

    <main>
        <section class="conteiner">
            <div class="row ">
                <div class="col-12 text-center my-5">
                    <h2>Tutti gli annunci del sito</h2>
                    <button class="btn btn-outline-dark rounded-pill" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                            class="bi bi-funnel"></i>Filtri</button>
                </div>



            </div>
            <div class="row" id="conteinerCards">
            </div>
        </section>
    </main>





    <!-- footer -->
    <footer class="container-fluid">
        <div class="row footer align-items-center justify-content-around ">
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <ul>
                    <li>link</li>
                    <li>link</li>

                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </div>
        </div>
    </footer>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Scegli il tuo filtro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <h4>Filtro per categoria</h4>
                <div class="form-check" id="containerCategory">
                    <input class="form-check-input" type="radio"  name='category' id="All" checked>
                    <label class="form-check-label" for="All">
                       Tutte lle categorie
                    </label>
                </div>
                <h4 class="mt-3 fw-bold">Filtro per prezzo</h4>
             <div>
                 <label id="priceValue" class="form-label"></label>
                 <input type="range" class="form-range" id="priceInput">
             </div>
             <!-- fitro per parola -->
            <h4 class="mt-3 fw-bold">Filtro per parola</h4>
            <div class="mb-3">
                <input type="text" class="form-control" id="wordInput" placeholder="name">
            </div>

            </div>
            
            
        </div>
        
    </div>
